<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Employee List</title>
</head>
<body>
<div class="container">
    <h2>Add Employee Form</h2>
    <hr/>
    <form th:action="@{/saveEmployee}" th:object="${employee}" method="post">
        <input type="text" th:field="*{name}" placeholder="Enter name" class="form-control mb-4 col-md-4">
        <input type="text" th:field="*{email}" placeholder="Enter email" class="form-control mb-4 col-md-4">
        <input type="text" th:field="*{department}" placeholder="Enter department" class="form-control mb-4 col-md-4">
        <button type="submit" class="btn btn-primary">Save</button>
        <input type="hidden" th:field="*{id}">
    </form>
</div>
</body>
</html>
