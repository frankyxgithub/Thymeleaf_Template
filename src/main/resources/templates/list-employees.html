<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
    <head>
        <link href="https://cdn.datatables.net/v/bs4/dt-1.13.6/datatables.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <title>Employee List</title>
    </head>
    <body>
        <div class="container">
            <h2>Employee List</h2>
            <hr/>
            <a th:href="@{/addEmployee}" class="btn btn-primary mb-2">Add Employee</a><br/>
            <table class="table table-striped table-bordered" id="employeeTable">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Department</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="employee: ${employees}">
                    <td th:text="${employee.name}"> </td>
                    <td th:text="${employee.email}"> </td>
                    <td th:text="${employee.department}"> </td>
                    <td>
                       <a th:href="@{/updateEmployee(employeeId=${employee.id})}" class="btn btn-success">Update</a>
                        <a th:href="@{/deleteEmployee(employeeId=${employee.id})}" class="btn btn-danger">Delete</a>
                    </td>
                </tr>

                <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
                <script src="https://cdn.datatables.net/v/bs4/dt-1.13.6/datatables.min.js"></script>
                <script>
                    $(document).ready(function() {
                        $("#employeeTable").DataTable({
                            'aoColumnDefs' : [{
                            'bSortable' : false,
                            'aTargets' : [-1]
                            }]
                        });
                    });
                </script>
                </tbody>
            </table>
        </div>
    </body>
</html>
